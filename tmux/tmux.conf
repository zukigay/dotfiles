# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload bind
# make xdg later 
bind r source-file ~/.config/tmux/tmux.conf

# enable mouse scrolling
set -g mouse on

